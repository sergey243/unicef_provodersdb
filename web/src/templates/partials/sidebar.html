{% load i18n %}{% load account %}{% load link_tags %}
<div class="sidebar pe-4 pb-3">
  <nav class="navbar bg-light navbar-light">
    <a href="index.html" class="navbar-brand mx-4 mb-3">
      <h3 class="text-primary">PROVIDERS</h3>
    </a>
    <div class="d-flex align-items-center ms-4 mb-4">
      <div class="position-relative">
        <img
          class="rounded-circle"
          src="img/user.jpg"
          alt=""
          style="width: 40px; height: 40px"
        />
        <div
          class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"
        ></div>
      </div>
      <div class="ms-3">
        <h6 class="mb-0">{{ user.first_name }} {{ user.last_name }}</h6>
        <span>{{ user.username }}</span>
      </div>
    </div>
    <div class="navbar-nav w-100">
      <a href="/" class="nav-item nav-link {% if request.path == '/'  %} active {% endif %}"
        ><i class="fa fa-tachometer-alt me-2"></i>{% translate "Dashboard" %}</a
      >
      <a href="{% url 'providers-list' %}" class="nav-item nav-link {% if request.path|active:'providers/providers'  %} active {% endif %}"
        ><i class="fa fa-shop me-2"></i>{% translate 'Providers' %}</a
      >
      <a href="{% url 'services-list' %}" class="nav-item nav-link {% if request.path|active:'providers/services'  %} active {% endif %}"
        ><i class="fa fa-shop me-2"></i>{% translate 'Services' %}</a
      >
      <a href="{% url 'goods-list' %}" class="nav-item nav-link {% if request.path|active:'providers/goods'  %} active {% endif %}"
        ><i class="fa fa-shop me-2"></i>{% translate 'Goods' %}</a
      >
      <a href="{% url 'works-list' %}" class="nav-item nav-link {% if request.path|active:'providers/works'  %} active {% endif %}"
        ><i class="fa fa-shop me-2"></i>{% translate 'Works' %}</a
      >
      </div>
    </div>
  </nav>
</div>
